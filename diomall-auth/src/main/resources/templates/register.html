<body>
<header>
    <a href="http://diomall.com" class="logo"><img src="static/auth/register/img/logo1.jpg" alt=""></a>
    <div class="desc">欢迎注册</div>
    <div class="dfg">
        <span>已有账号？</span>
        <a href="http://auth.diomall.com/login.html">请登录</a>
    </div>
</header>
<section>
    <form action="register" method="post" class="one" id="register-form">
        <div class="tips" style="color: red">[[${msg}]]</div>
        <div class="register-box">
            <label for="username" class="username_label">用 户 名
                <input maxlength="20" name="username" id="username" type="text" placeholder="您的用户名和登录名">
            </label>
            <div class="tips" style="color: red"
                 th:text="${ errors != null ? (#maps.containsKey(errors, 'username') ? errors.username:''): ''}"></div>
        </div>
        <div class="register-box">
            <label for="password" class="other_label">设 置 密 码
                <input maxlength="20" name="password" id="password" type="password" placeholder="建议至少使用两种字符组合">
            </label>
            <div class="tips" style="color: red"
                 th:text="${ errors != null ? (#maps.containsKey(errors, 'password') ? errors.password:''): ''}"></div>
        </div>
        <div class="register-box">
            <label for="repeat" class="other_label">确 认 密 码
                <input maxlength="20" type="password" id="repeat" placeholder="请再次输入密码">
            </label>
            <div class="tips"></div>
        </div>
        <div class="register-box">
            <label for="phone" class="other_label">
                <span>中国 0086∨</span>
                <input class="phone" name="phone" id="phone" maxlength="20" type="text" placeholder="建议使用常用手机">
            </label>
            <div class="tips" style="color: red"
                 th:text="${ errors != null ? (#maps.containsKey(errors, 'phone') ? errors.phone:''): ''}"></div>
        </div>
        <div class="register-box">
            <label class="other_label">验 证 码
                <input name="code" maxlength="20" type="text" placeholder="请输入验证码" class="caa">
            </label>
            <span id="sendCode">发送验证码</span>
            <div class="tips" style="color: red"
                 th:text="${ errors != null ? (#maps.containsKey(errors, 'code') ? errors.code:''): ''}"></div>
        </div>
        <div class="arguement">
            <div class="submit_btn">
                <button type="submit" id="submit_btn">立 即 注 册</button>
            </div>
        </div>
    </form>
    <div class="two">
        <div class="right_r">
            <div class="right_r1">
                <img src="static/auth/register/img/a65a18e877a16246a92e1b755bd88a03_03.png"/>
                <span>企业用户注册</span>
            </div>
            <div class="right_r2">

                <span>INTERNATIONAL <br/> CUSTOMERS</span>

    </div>
</section>

<script type="text/javascript" charset="utf-8">
    $(function () {
        let num = 60;

        $("#sendCode").click(function () {
            if (!$(this).hasClass("disable")) {
                $.get("sendCode?phoneNum=" + $("#phone").val());
                timeOutCodeText();
            }
        });

        function timeOutCodeText() {
            $("#sendCode").attr("class", "disable");
            if (num === 0) {
                $("#sendCode").text("发送验证码");
                $("#sendCode").attr("class", "");
                num = 60;
            } else {
                $("#sendCode").text(num + "s 再次发送");
                setTimeout(timeOutCodeText, 1000);
                num--;
            }
        }
    })
</script>
